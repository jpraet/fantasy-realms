FR01.name=Montaña
FR01.bonus=+50 con <b>Incendio</b> y <b>Humo</b>. <br />IGNORA la Penalización de las cartas de <span class="flood">Agua</span>.
FR02.name=Caverna
FR02.bonus=+25 con <b>Dragón</b> o <b>Infantería Enana</b>. <br />IGNORA la Penalización de las cartas de <span class="weather">Aire</span>.
FR03.name=Campanario
FR03.bonus=+15 con cualquier <span class="wizard">Mago</span>.
FR04.name=Bosque
FR04.bonus=+12 por cada <span class="beast">Bestia</span> y <b>Arqueros Élficos</b>.
FR05.name=Elemental de Tierra
FR05.bonus=+15 por cada otra carta de <span class="land">Tierra</span>.
FR06.name=Fuente de Vida
FR06.bonus=Añade la fuerza base de cualquier <span class="weapon">Arma</span>, <span class="flood">Agua</span>, <span class="flame">Fuego</span>, <span class="land">Tierra</span> or <span class="weather">Aire</span>.
FR07.name=Pantano
FR07.penalty=-3 por cada <span class="army">Ejército</span> y <span class="flame">Fuego</span>.
FR08.name=Inundación
FR08.penalty=ANULA todos los <span class="army">Ejércitos</span>, todas las <span class="land">Tierras</span> excepto <b>Montaña</b>, y todos los <span class="flame">Fuegos</span> excepto <b>Relámpago</b>.
FR09.name=Isla
FR09.bonus=IGNORA la Penalización de una carta de <span class="flood">Agua</span> o de una carta de <span class="flame">Fuego</span>.
FR09.action=Elige una carta de Agua o Fuego de tu mano para anular.
FR10.name=Elemental de Agua
FR10.bonus=+15 por cada otra carta de <span class="flood">Agua</span>.
FR11.name=Tormenta
FR11.bonus=+10 por cada carta de <span class="flood">Agua</span>.
FR11.penalty=ANULA las cartas de <span class="flame">Fuego</span> excepto <b>Relámpago</b>.
FR12.name=Ventisca Helada
FR12.penalty=ANULA las cartas de <span class="flood">Agua</span>. <br />-5 por cada <span class="army">Ejército</span>, <span class="leader">Líder</span>, <span class="beast">Bestia</span> y <span class="flame">Fuego</span>.
FR13.name=Humo
FR13.penalty=Esta carta es ANULADA a menos que tengas una carta de <span class="flame">Fuego</span>.
FR14.name=Torbellino
FR14.bonus=+40 si tienes <b>Tormenta</b> y <b>Ventisca Helada</b> <br />O <br />+40 si tienes <b>Tormenta</b> e <b>Inundacion</b>.
FR15.name=Elemental de Aire
FR15.bonus=+15 por cada otra carta de <span class="weather">Aire</span>.
FR16.name=Incendio
FR16.penalty=ANULA todas las cartas excepto las de <span class="flame">Fuego</span>, <span class="wizard">Mago</span>, <span class="weather">Aire</span>, <span class="weapon">Arma</span>, <span class="artifact">Artefacto</span>, <b>Montaña</b>, <b>Inundación</b>, <b>Isla</b>, <b>Unicornio</b> y <b>Dragón</b>.
FR17.name=Vela
FR17.bonus=+100 con <b>Libro de los Cambios</b>, <b>Campanario</b> y cualquier <span class="wizard">Mago</span>.
FR18.name=Forja
FR18.bonus=+9 por cada <span class="weapon">Arma</span> and <span class="artifact">Artefacto</span>.
FR19.name=Relámpago
FR19.bonus=+30 con <b>Tormenta</b>.
FR20.name=Elemental de Fuego
FR20.bonus=+15 por cada otra carta de <span class="flame">Fuego</span>.
FR21.name=Paladines
FR21.penalty=-8 a menos que tengas un <span class="leader">Líder</span>.
FR22.name=Arqueros Élficos
FR22.bonus=+5 si no tienes cartas de <span class="weather">Aire</span>.
FR23.name=Caballería
FR23.penalty=-2 por cada <span class="land">Tierra</span>.
FR24.name=Infantería Enana
FR24.penalty=-2 por cada otro <span class="army">Ejército</span>.
FR25.name=Exploradores
FR25.bonus=+10 por cada <span class="land">Tierra</span>. <br />IGNORA la palabra <span class="army">Ejército</span> de todas las Penalizaciones.
FR26.name=Recolector
FR26.bonus=+10 si tienes 3 cartas diferentes del mismo tipo, +40 si tienes 4 cartas diferentes del mismo tipo, +100 si tienes 5 cartas diferentes del mismo tipo.
FR27.name=Señor de las Bestias
FR27.bonus=+9 por cada <span class="beast">Bestia</span>. <br />IGNORA la Penalización de todas las <span class="beast">Bestias</span>.
FR28.name=Nigromante
FR28.bonus=Al final de la partida, puedes coger un <span class="army">Ejército</span>, <span class="leader">Líder</span>, <span class="wizard">Mago</span>, o <span class="beast">Bestia</span> del descarte y ponerla en tu mano como una octava carta.
FR29.name=Brujo Maestro
FR29.penalty=-10 por cada <span class="leader">Líder</span> y otro <span class="wizard">Mago</span> que tengas.
FR30.name=Encantadora
FR30.bonus=+5 por cada <span class="land">Tierra</span>, <span class="weather">Aire</span>, <span class="flood">Agua</span> y <span class="flame">Fuego</span>.
FR31.name=Rey
FR31.bonus=+5 por cada <span class="army">Ejército</span>. <br />O <br />+20 por cada <span class="army">Ejército</span> si tienes también a la <b>Reina</b>.
FR32.name=Reina
FR32.bonus=+5 por cada <span class="army">Ejército</span>. <br />O <br />+20 por cada <span class="army">Ejército</span> si tienes también al <b>Rey</b>.
FR33.name=Princesa
FR33.bonus=+8 por cada <span class="army">Ejército</span>, por cada <span class="wizard">Mago</span> y por cualquier otro <span class="leader">Líder</span>.
FR34.name=Señor de la Guerra
FR34.bonus=La suma de las fuerzas base de todas tus cartas de <span class="army">Ejército</span>.
FR35.name=Emperatriz
FR35.bonus=+10 por cada <span class="army">Ejército</span>.
FR35.penalty=-5 por cada otro <span class="leader">Líder</span>.
FR36.name=Unicornio
FR36.bonus=+30 con la <b>Princesa</B>. <br />O <br />+15 con la <b>Emperatriz</b>, <b>Reina</b>, o <b>Encantadora</b>.
FR37.name=Basilisco
FR37.penalty=ANULA todos los <span class="army">Ejércitos</span>, <span class="leader">Líderes</span> y las otras <span class="beast">Bestias</span>.
FR38.name=Caballo de Batalla
FR38.bonus=+14 con cualquier <span class="leader">Líder</span> o <span class="wizard">Mago</span>.
FR39.name=Dragón
FR39.penalty=-40 a menos que tengas un <span class="wizard">Mago</span>.
FR40.name=Hidra
FR40.bonus=+28 con <b>Pantano</b>.
FR41.name=Buque de Guerra
FR41.bonus=IGNORA la palabra <span class="army">Ejército</span> de todas las Penalizaciones de todas las cartas de <span class="flood">Agua</span>.
FR41.penalty=ANULADA a menos que tengas una carta de <span class="flood">Agua</span>.
FR42.name=Varita Mágica
FR42.bonus=+25 con cualquier <span class="wizard">Mago</span>.
FR43.name=Espada de Keth
FR43.bonus=+10 con cualquier <span class="leader">Líder</span>. <br />O <br />+40 con un <span class="leader">Líder</span> y con <b>Escudo de Keth</b>.
FR44.name=Arco Élfico
FR44.bonus=+30 con <b>Arqueros Élficos</b>, <b>Señor de la Guerra</b> o <b>Señor de las Bestias</b>.
FR45.name=Dirigible de Guerra
FR45.penalty=ANULADA a menos que tengas un <span class="army">Ejército</span>. <br />ANULADA con cualquier carta de <span class="weather">Aire</span>.
FR46.name=Escudo de Keth
FR46.bonus=+15 con cualquier <span class="leader">Líder</span>. <br />O <br />+40 con un <span class="leader">Líder</span> y con <span class="weapon">Espada de Keth</span>.
FR47.name=Gema del Orden
FR47.bonus=+10 por cada 3 cartas seguidas, +30 por cada 4 cartas seguidas, +60 por cada 5 cartas seguidas, +100 por cada 6 cartas seguidas, +150 por cada 7 cartas seguidas. <br />(En números de fuerza base)
FR48.name=Árbol del Mundo
FR48.bonus=+50 si todas las cartas no ANULADAS que tengas son de diferente tipo.
FR49.name=Libro de los Cambios
FR49.bonus=Puedes cambiar el tipo de una carta por otro. Su nombre, bonus o penalizaciones siguen igual.
FR49.action=Escoge un tipo y una carta objetivo de tu mano.
FR50.name=Runa Protectora
FR50.bonus=IGNORA la Penalización de todas las cartas.
FR51.name=Cambiaformas
FR51.bonus=Puede copiar el nombre y tipo de cualquier <span class="artifact">Artefacto</span>, <span class="leader">Líder</span>, <span class="wizard">Mago</span>, <span class="weapon">Arma</span> o <span class="beast">Bestia</span> de todo el juego. <br />No recibes bonus, penalizaciones o fuerza base de la carta copiada.
FR51.action=Escoge una carta para copiar.
FR52.name=Espejismo
FR52.bonus=Puede copiar el nombre y tipo de cualquier <span class="army">Ejército</span>, <span class="land">Tierra</span>, <span class="weather">Aire</span>, <span class="flood">Agua</span> o <span class="flame">Fuego</span> de todo el juego. <br />No recibes bonus, penalizaciones o fuerza base de la carta copiada.
FR52.action=Escoge una carta para copiar.
FR53.name=Doppelgänger
FR53.bonus=Puede copiar el nombre, fuerza base, tipo y penalizacion de cualquier otra carta de tu mano <b>PERO NO EL BONUS</b>.
FR53.action=Escoge una carta de tu mano para copiar.
FR54.name=Bufón
FR54.bonus=+3 por cada otra carta con un valor impar de fuerza base. <br />O <br />+50 si toda tu mano tiene valores impares de fuerza base.
CH01.name=Mazmorra
CH01.bonus=+10 por el primer <span class="undead">No-Muerto</span>, <span class="beast">Bestia</span> y <span class="artifact">Artefacto</span>. <br />+5 por cada carta adicional de esos tipos y por <b>Nigromante</b>, <b>Brujo Maestro</b> y <b>Demonio</b>.
CH02.name=Castillo
CH02.bonus=+10 por el primer <span class="leader">Líder</span>, <span class="army">Ejército</span>, <span class="land">Tierra</span> y por cualquier otro <span class="building">Edificio</span>. <br />+5 por cada <span class="building">Edificio</span> adicional.
CH03.name=Cripta
CH03.bonus=La suma de la fuerza base de todos los <span class="undead">No-Muertos</span>.
CH03.penalty=ANULA todos los <span class="leader">Líderes</span>.
CH04.name=Chapel
CH04.bonus=+40 si tienes exactamente dos cartas (ni más ni menos) de estos tipos: <span class="leader">Líder</span>, <span class="wizard">Mago</span>, <span class="outsider">Visitante</span> y <span class="undead">No-Muerto</span>.
CH05.name=Jardín
CH05.bonus=+11 por cada <span class="leader">Líder</span> y <span class="beast">Bestia</span>.
CH05.penalty=ANULADA por cualquier <span class="undead">No-Muerto</span>, <b>Nigromante</b>, o <b>Demonio</b>.
CH06.name=Genio
CH06.bonus=+10 por cada otro jugador. <br />Al final de la partida busca en el mazo y pon una carta en tu mano. <br />(Resuelve esto después del efecto del <b>Leprechaun</b>.)
CH07.name=Juez
CH07.bonus=+10 por cada carta que tenga una Penalización que no haya sido IGNORADA.
CH08.name=Ángel
CH08.bonus=Evita que otra carta sea ANULADA. Esta carta nunca puede ser ANULADA.
CH08.action=Escoge una carta objetivo de tu mano.
CH09.name=Leprechaun
CH09.bonus=Al final de la partida, roba la carta superior del mazo y añádela a tu mano. <br />(Resuelve esto antes del efecto del <b>Genio</b>.)
CH10.name=Demonio
CH10.penalty=Revisa cada carta que no sea <span class="outsider">Visitante</span> Si esa carta es la única que tienes de ese tipo, queda ANULADA. <br />(Resuelve esto antes de cualquier otra ANULACIÓN).
CH11.name=Reina Oscura
CH11.bonus=+5 por cada <span class="land">Tierra</span>, <span class="flood">Agua</span>, <span class="flame">Fuego</span>, <span class="weather">Aire</span> y <b>Unicornio</b> que haya en la zona de descarte.
CH12.name=Ghoul
CH12.bonus=+4 por cada <span class="wizard">Mago</span>, <span class="leader">Líder</span>, <span class="army">Ejército</span>, <span class="beast">Bestia</span> y <span class="undead">No-Muerto</span> que haya en la zona de descarte.
CH13.name=Espectro
CH13.bonus=+6 por cada <span class="wizard">Mago</span>, <span class="artifact">Artefacto</span> y <span class="outsider">Visitante</span> que haya en la zona de descarte.
CH14.name=Liche
CH14.bonus=+10 por el <b>Nigromante</b> y por cada otro <span class="undead">No-Muerto</span>. <br />Los <span class="undead">No-Muerto</span> no pueden ser ANULADOS.
CH15.name=Caballero Oscuro
CH15.bonus=+7 por cada <span class="weapon">Arma</span> y por cada <span class="army">Ejército</span> que haya en la zona de descarte.
CH16.name=Campanario
CH16.bonus=+15 con cualquier <span class="wizard">Mago</span> o <span class="undead">No-Muerto</span>.
CH17.name=Fuente de Vida
CH17.bonus=Añade la fuerza base de cualquier <span class="building">Edificio</span>, <span class="weapon">Arma</span>, <span class="flood">Agua</span>, <span class="flame">Fuego</span>, <span class="land">Tierra</span> or <span class="weather">Aire</span>.
CH18.name=Inundación
CH18.penalty=ANULA todos los <span class="army">Ejércitos</span>, todos los <span class="building">Edificios</span>, todas las <span class="land">Tierras</span> excepto <b>Montaña</b> y todos los <span class="flame">Fuegos</span> excepto <b>Relámpago</b>.
CH19.name=Exploradores
CH19.bonus=+10 por cada <span class="land">Tierra</span> y <span class="building">Edificio</span>. <br />IGNORA la palabra <span class="army">Ejército</span> de todas las penalizaciones.
CH20.name=Nigromante
CH20.bonus=Al final de la partida puedes coger un <span class="army">Ejército</span>, <span class="leader">Líder</span>, <span class="wizard">Mago</span>, <span class="beast">Bestia</span>, o <span class="undead">No-Muerto</span> de la zona de descarte y añadirlo a tu mano. <br />Los <span class="undead">No-Muertos</span> no pueden ser ANULADOS.
CH21.name=Árbol del Mundo
CH21.bonus=+70 si todas las cartas no ANULADAS que tengas son de diferente tipo.
CH22.name=Cambiaformas
CH22.bonus=Puede copiar el nombre y tipo de cualquier <span class="artifact">Artefacto</span>, <span class="leader">Líder</span>, <span class="wizard">Mago</span>, <span class="weapon">Arma</span>, <span class="beast">Bestia</span> o <span class="undead">No-Muerto</span> de todo el juego. <br />No recibes bonus, penalizaciones o fuerza base de la carta copiada.
CH22.action=Escoge una carta para copiar.
CH23.name=Espejismo
CH23.bonus=Puede copiar el nombre y tipo de cualquier <span class="army">Ejército</span>, <span class="building">Edificio</span>, <span class="land">Tierra</span>, <span class="weather">Aire</span>, <span class="flood">Agua</span> o <span class="flame">Fuego</span> de todo el juego. <br />No recibes bonus, penalizaciones o fuerza base de la carta copiada.
CH23.action=Escoge una carta para copiar.
CH24.name=Catalejo
CH24.bonus=Mira la mano de otro jugador.
CH24.penalty=(*El valor de este objeto cambia a -10 en partidas de 2 jugadores)
CH25.name=Sarcófago
CH25.bonus=Coge la carta superior del mazo, colócala directamente en el descarte y acaba tu turno. <br />(Este turno tu mano no cambia).
CH26.name=Venda de ojos
CH26.bonus=Haz el turno en orden inverso: primero descarta una carta y luego roba una del mazo.
CH27.name=Libro de profecías
CH27.bonus=Mira las 7 cartas de la parte inferior del mazo y reordénalas como quieras.
CH28.name=Bola de cristal
CH28.bonus=Di en voz alta un tipo de carta. Los demás jugadores deberán revelar todas las cartas que tengan de ese tipo.
CH29.name=Carro de mercado
CH29.bonus=Enseña una carta de tu mano. Cualquier otro jugador puede enseñar hasta un máximo de 3 cartas de su mano para ofrecer un intercambio. Puedes escoger cambiar tu carta por una de ellas. Si no te interesa ninguna, pudes volver a guardar tu carta o descartarla y robar otra.
CH30.name=Mochila
CH30.bonus=Roba 3 objetos malditos y ponlos visibles a un lado. Las próximas 3 veces que debas robar un objeto maldito del mazo puedes coger una de estas cartas en su lugar.
CH31.name=Pala
CH31.bonus=Pon una carta de la zona de descarte a la parte inferior del mazo.
CH32.name=Caja fuerte
CH32.bonus=Tapa dos cartas del descarte con esta carta. Seguirán contado al final de la partida y otorgarán bonificaciones para los <span class="undead">No-Muerto</span> pero nadie podra llevárselas y son inmunes a la <b>Pala</b> y al <b>Espejo de Oro</b>.
CH33.name=Anteojos
CH33.bonus=Puedes mirar la carta superior del mazo antes de decidir si robas de ahí o del descarte.
CH34.name=Larcenous Gloves
CH34.bonus=Roba el objeto maldito boca arriba de otro jugador. Debes usarlo inmediatamente. <br />El jugador al que has robado debe reemplazar inmediatamente su objeto cogiendo uno del mazo.
CH35.name=Mapa de la chatarrería
CH35.bonus=Coge las tres cartas superiores de la pila de descartes de objetos malditos y juega una inmediatamente.
CH36.name=Botas aladas
CH36.bonus=Pon la carta superior del mazo directamente en la zona de descarte.
CH37.name=Cetro de transmutación
CH37.bonus=Devuelve de tres a ocho cartas de tu mano a la parte inferior del mazo y reemplázalas robando del mazo.
CH38.name=Rastrillo
CH38.bonus=Roba dos cartas de la zona de descarte y luego descarta dos cartas.
CH39.name=Cofre del tesoro
CH39.bonus=Vale +25 puntos al final de la partida si tienes al menos 3 objetos malditos boca abajo.
CH40.name=Anzuelo
CH40.bonus=Roba dos cartas del mazo y luego descarta dos cartas.
CH41.name=Hoja multiusos
CH41.bonus=Copia la habilidad de cualquier objeto maldito que ya hayas jugado menos la <b>Mochila</b>, <b>Sarcófago</b>, <b>Venda de Ojos</b> y <b>Cofre del Tesoro</b>. <br />Descarta y vuelve a robar si no tienes objetos malditos boca abajo.
CH42.name=Reloj de arena
CH42.bonus=Realiza un turno adicional. No reemplaces esta carta con otro objeto maldito hasta después del segundo turno.
CH43.name=Espejo de oro
CH43.bonus=Pon tres cartas de la zona de descarte en la parte inferior del mazo. Reemplázalas con las tres cartas superiores del mazo.
CH44.name=Caldero
CH44.bonus=En lugar de robar una carta del mazo, roba tres cartas y coloca dos de ellas en la parte superior o inferior del mazo (o una en cada zona) antes de descartarte normalmente.
CH45.name=Farol
CH45.bonus=Di en voz alta un tipo de carta. Roba del mazo hasta que saques una de ese tipo o hayas robado 10 cartas (las cartas de tipo Variable no cuentan). <br />Si robas una carta del tipo nombrado, mantenla y descarta otra carta diferente de tu mano. Enseña las demás cartas robadas y mézclalas de nuevo en el mazo.
CH46.name=Portal
CH46.bonus=No realices tu fase de descarte este turno (tendrás una carta extra en tu mano desde ahora).
CH47.name=Anillo de deseos
CH47.bonus=Mira en el mazo y coloca cualquier carta que quieras en la parte superior. Puedes hacer esto inmediatamente antes de robar. Vuelve a mezclar el mazo al final de tu turno.
